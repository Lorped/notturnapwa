<ion-header>

  <ion-toolbar color="medium">
    <ion-title>Notturna - Login</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content color="dark" padding>


  <ion-row class="logo-row">
    <ion-col>
      <img src="assets/img/logo3.jpg"/>
    </ion-col>
  </ion-row>

  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list >

            <ion-item>
              <ion-input  type="text" placeholder="Username" name="username" [(ngModel)]="registerCredentials.username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <ion-button id="open-loading" color="danger" class="submit-btn" shape="round" expand="full" type="submit" [disabled]="!registerForm.form.valid">Login</ion-button>
          <!-- <button ion-button="" color="smallgray" class="register-btn" full="" type="button" block="" clear="" (click)="createAccount()">registrati</button> -->
          <ion-loading trigger="open-loading" message="Loading..."  spinner="circles"></ion-loading>
        </ion-col>
      </ion-row>
        <ion-row>
        <ion-col size="1">
          <ion-checkbox name="saveme" checked="false" [(ngModel)]="saveme.checked" style="vertical-align:middle;" color="dark"></ion-checkbox>
        </ion-col>
				<ion-col><div style="color:#b0b0b0" >Ricordami</div></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>&nbsp;</ion-col>
      </ion-row>
      <ion-row>
        <ion-col><div style="color:#b0b0b0; font-size:0.75em;" >v 2.0.00 (PWA)</div></ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>

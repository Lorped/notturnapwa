<ion-header>

  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab5"></ion-back-button>
    </ion-buttons>
    <ion-title>Aggiungi PX</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content class="master" color="dark">

<ion-row>
  <ion-col >
    <hr/>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size="1">
    &nbsp;
  </ion-col>
  <ion-col size="3">
    PX attuali:
  </ion-col>
  <ion-col size="2">
    {{user.fulldata.xp}}
  </ion-col>
</ion-row>

<ion-row>
  <ion-col size="1">
    &nbsp;
  </ion-col>
  <ion-col size="10">
    <ion-input  label="Nuovi PX: " style="color: #ff0000;" type="number" min="0" placeholder="000" name="username" [(ngModel)]="newpx" required></ion-input>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col size="1">
    &nbsp;
  </ion-col>
  <ion-col size="10">
    <ion-button id="open-loading" color="danger" class="submit-btn" shape="round" expand="full" type="submit" [disabled]="newpx <= 0" (click)="addpx()">Aggiungi</ion-button>
  </ion-col>

</ion-row>


</ion-content>
